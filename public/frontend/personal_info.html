    <div id="Nav-bar"></div>
    <div class="modal fade" role="dialog" tabindex="-1" id="create_password">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">請設定您的提款密碼</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div style="width: 100%;"><input type="password" placeholder="設定您的密碼" style="width: 100%;"></div>
                    <div style="width: 100%;margin-top: 12px;"><input type="password" placeholder="再次確認密碼" style="width: 100%;"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="confirm_password" href="#">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">請輸入您的提款密碼</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div style="width: 100%;"><input type="password" placeholder="提款密碼" style="width: 100%;"></div>
                    <div style="width: 100%;margin-top: 12px;"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <!-- Start: 1 Row 1 Column -->
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" id="wallet" style="margin-bottom: 12px;">
                        <div class="card-body">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="text-center card-title">提領說明</h4>
                                    <p class="card-text">- 兩百塊以下領錢的人，你全家確診<br>- 兩百塊以上領錢的人，QWER</p>
                                </div>
                            </div>
                            <!-- Start: Toggle Switches -->
                            <fieldset>
                                <div><label class="text-center" style="width: 100%;margin-top: 82px;">您的帳戶餘額：87$</label></div>
                                <legend class="text-center" style="width: 100%;">是否提領</legend>
                                <div class="d-xl-flex justify-content-xl-center align-items-xl-center toggle"><input type="radio" id="cond_new" name="bike_cond" checked="checked"><label for="cond_new">是</label><input type="radio" id="cond_used" name="bike_cond"><label for="cond_used">否</label></div>
                            </fieldset>
                            <!-- End: Toggle Switches --><a class="card-link" href="#create_password" data-toggle="modal">Link</a><a class="card-link" href="#confirm_password" data-toggle="modal">Link</a></div>
                    </div>
                </div>
            </div>
